<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <script src="https://kit.fontawesome.com/a29a2deeae.js" crossorigin="anonymous"></script>
    <!-- 아이콘넣을 때 script넣어야 가능 -->
</head>
<body>
    <div id="container">
            <main class="main">
                <article class="main_mn">
                    <div class="main_img">
                        <img src="images/auth_main.png" alt="">
                    </div>

                    <div class="main_banner">
                        <div class="login">
                            <h1><img src="images/logo.PNG"></h1>
                            <div class="login-group">
                                <div class="login-items-form">
                                    <div class="login-items">
                                        <label for="username">전화번호, 사용자 이름 또는 이메일</label>
                                        <input type="text" id="username">
                                    </div>
                                     <div class="login-items">
                                         <label for="password">비밀번호</label>
                                        <input type="password" id="password">
                                    </div>
                                    <div class="login-items">
                                        <button>로그인</button>
                                    </div>
                                    <div class="login-items">
                                        <div class="hr-sect"><span>또는</span></div>
                                    </div>
                                    <div class="login-items">
                                        <a href="#" class="facebook"><span>Facebook으로 로그인</span></a>
                                    </div>
                                                    
                            </div>
                            <a href="">비밀번호를 잊으셨나요?</a>
                    </div>

                </div>
                        <div class="login">
                            <div class="signup">
                                <p>계정이 없으신가요?<a href="">가입하기</a></p>
                            </div>
                        </div>
                        <div class="app">
                            <p>앱을 다운로드하세요</p>
                            <div class="app-img">
                                <img src="images/appstore.PNG" alt="">
                                <img src="images/google.PNG" alt="">
                            </div>
                        </div>
                </article>
            </main>
            <footer class="footer"></footer>

    </div>
</body>
</html>
