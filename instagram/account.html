<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/account.css">
    <script src="https://kit.fontawesome.com/a29a2deeae.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <main class="m-container">
            <nav class="nav-container">
                <div class="nav-bar">
                <h1 class="b-logo"><img src="images/logo.PNG" alt=""></h1>
                <div class="nav-bar-search-box">
                    <div class="nav-bar-search-input">
                     <input type="search" placeholder="검색">
                    </div>
                </div>
                <ul class="nav-bar-items">
                    <li><i class="fa-solid fa-house"></i></li>
                    <li><i class="fa-solid fa-square-plus"></i></li>
                    <li>
                        <div class="profile-img-border">
                            <img src="images/insta.jpg" alt="">
                        </div>
                    </li>
                </ul>
            </div>
            </nav>
            <div class="main_in">
            <div class="m-contaier-side">
                <ul>
                    <li><a href="">프로필편집</a></li>
                    <li><a href="">비밀번호 변경</a></li>
                </ul>
            </div>
            <div class="m-container-main">
                <form action="">
                    <div class="main-profile">
                        <div class="profile-img">
                            <img src="images/insta.jpg" alt="">
                        </div>
                        <div class="profile-name">
                            <h1>he_ull</h1>
                            <button type="button" class="profile-change">프로필 사진 바꾸기</button>
                        </div>
                    </div>
                    <div class="main">
                    <div class="main-group">
                        <div class="group-label">
                            <label for="name">이름</label>
                        </div>
                            <div class="main-in-group">
                                <div class="group-input">
                                    <input type="text" id="name">
                                    <div class="input-text">
                                        <div class="text-group">
                                        <div class="text-data">
                                            사람들이 이름, 별명 또는 비즈니스 이름 등 회원님의 알려진 이름을 사용하여 
                                            회원님의 계정을 찾을 수 있도록 도와주세요.
                                        </div>
                                        </div>
                                        <div class="text-data">
                                            이름은 14일 안에 두 번만 변경할 수 있습니다.
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="main-group">
                        <div class="group-label">
                            <label for="name">사용자이름</label>
                        </div>
                            <div class="main-in-group">
                                <div class="group-input">
                                    <input type="text" id="name">
                                    <div class="input-text">
                                        <div class="text-group">
                                        <div class="text-username">
                                            In most cases, you'll be able to change 
                                            your username back to he_ull for another 14 days.
                                            <a href="">더 알아보기</a>
                                        </div>
                                        </div>
                                        
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="main-group">
                        <div class="group-label">
                            <label for="name">웹사이트</label>
                        </div>
                            <div class="main-in-group">
                                <div class="group-input">
                                    <input type="text" id="name">                            
                            </div>
                        </div>
                        
                    </div>
                    <div class="main-group">
                        <div class="group-label">
                            <label for="name">소개</label>
                        </div>
                            <div class="main-in-group">
                                <div class="group-input">
                                    <input type="text" id="name">
                            </div>
                        </div>   
                    </div>
                    <div class="main-group">
                        <div class="group-label"></div>
                            <div class="main-in-group">
                                <div><h2>개인정보</h2></div>
                                <div>비즈니스나 반려동물 등에 사용된 계정인 경우에도 회원님의 개인정보를 입력하세요.
                                     공개 프로필에는 포함되지 않습니다.</div>
                        </div>   
                    </div>
                </div>
                </form>
            </div>
        </div>
        </main>
        <footer>

        </footer>
    </section>
</body>
</html>
